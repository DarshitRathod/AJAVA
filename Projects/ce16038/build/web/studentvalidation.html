<!DOCTYPE html>
<html>
<head>
    <title>StudentInfo Form</title>
</head>
<body>
<br/>
<br/>
<h2 align="center"><u><font face="sans-serif">StudentValidation Form</font></u></h2>
<br/>
<br/>
<br/>
<form  name="studentvalidationform" method="post" action="studentvalidation" target="_blank" >

<table frame="box" align="center"  cellpadding="12%"> 
<tr>
    <th>
        <label>User Name:</label>
    </th>
    <td >
        <input type="text" name="username" size="50" placeholder="Enter your Name" />
    </td>
</tr>	
<tr>
    <th>
        <label>Password:</label>
    </th>
    <td>
        <input type="password" name="userpassword" size="20" placeholder="Enter your Password" />
    </td>	
</tr>    			
<tr>
    <th>
        <label>Confirm Password:</label>
    </th>
    <td>
        <input type="password" name="userconfirmpassword" size="20" placeholder="Enter Confirm Password" />
    </td>	
</tr> 
<tr>
    <th>
        <label>E-mail:</label>
    </th>
    <td>
        <input type="email" name="useremail" size="25" placeholder="Enter Email" />
    </td>	
</tr>    				
<tr>
    <th>
        <label>Ph-No:</label>
    </th>
    <td>
        <input type="number" name="usernumber" size="13" placeholder="Enter phone Number" />
    </td>	
</tr>    				
<tr>
    <th>
        <label>Semester</label>
    </th>
    <td>
        <input type="number" name="usersem" size="5"  />
    </td>	
</tr>
<tr>
<th>
    <label>Branch</label>
</th>
<td>
        <input type="text" name="userbranch" size="10" placeholder="Branch" />
</td>	
</tr>
<tr>
<th>
    <label>College</label>
</th>
<td>
        <input type="text" name="usercollege" size="35" placeholder="College" />
</td>	
</tr>
<tr>
    <td>
    </td>    
    <td>
        <input type="submit" value="Submit" />
        &nbsp;&nbsp;
            <input type="reset" value="Reset" />
    </td>
    
     
        
</tr>    
</table>
</form>
</body>
</html>
