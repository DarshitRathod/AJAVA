<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
        <form method="post" action="checkout">
            <label><b>Address:-</b></label><br/>
            <textarea rows="5" cols="15" name="address"></textarea><br/><br/>
            <label><b>Contact No:-</b></label>
            <input type="number" maxlength="13" name="contact"><br/><br/>
            <label><b>Payment Mode</b></label>
            <input type="radio"  name="pymode" value="cod" id="1"><label for="1">COD</label>
            <input type="radio"  name="pymode" value="netbanking" id="2"><label for="2">NetBanking</label>
            <input type="radio"  name="pymode" value="emi" id="3"><label for="3">EMI</label><br/><br/>
            <input type="submit" value="Submit" />
         </form>   
            
  </body>
</html>
